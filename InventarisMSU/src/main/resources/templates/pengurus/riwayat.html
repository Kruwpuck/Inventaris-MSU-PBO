<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Peminjaman</title>
    <link rel="stylesheet" th:href="@{/assets/pengurus/style.css}" />
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img th:src="@{/assets/pengurus/logo.png}" alt="Logo">
        </div>

        <nav class="nav-desktop">
            <a th:href="@{/pengurus/dashboard}">Beranda</a>
            <a th:href="@{/pengurus/fasilitas}">Peminjaman Fasilitas</a>
            <a th:href="@{/pengurus/riwayat}" class="active">Riwayat Peminjaman</a>
        </nav>

        <!-- User dropdown -->
        <div class="user-desktop" onclick="toggleUserDropdown()">
            <div class="user-info-box">
                <img th:src="@{/assets/pengurus/logo.png}" class="user-photo">
                <div>
                    <strong>pengurus</strong><br>
                    Pengurus Side
                </div>
                <span class="arrow">▼</span>
            </div>

            <div class="user-dropdown" id="user-dropdown">
                <a href="#" onclick="logout()">Keluar</a>
            </div>
        </div>

        <div class="hamburger" onclick="toggleMenu()">☰</div>
    </header>

    <!-- Sidebar Mobile -->
    <div id="mobileMenu" class="mobile-menu">
        <div class="mobile-logo">
            <img th:src="@{/assets/pengurus/logo.png}" alt="">
        </div>

        <a th:href="@{/pengurus/dashboard}">Beranda</a>
        <a th:href="@{/pengurus/fasilitas}">Peminjaman Fasilitas</a>
        <a th:href="@{/pengurus/riwayat}" class="active">Riwayat Peminjaman</a>

        <div class="user-box">
            <img th:src="@{/assets/pengurus/logo.png}" class="user-pic">
            <div>
                <strong>pengurus</strong><br>Pengurus Side
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <!-- CONTENT -->
    <h1>Riwayat Peminjaman</h1>

    <div class="container table-responsive">
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Peminjam</th>
                    <th>Waktu Ambil</th>
                    <th>Waktu Kembali</th>
                    <th>Fasilitas</th>
                    <th>Cancel</th>
                    <th>Submit</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- BOOTSTRAP MODAL -->
    <div class="modal-bg" id="modalBg">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Detail Peminjaman</h2>
                </div>
                <div class="modal-body">
                    <p id="detailContent">...</p>
                </div>
                <div class="modal-footer">
                    <button class="close-btn" onclick="closeModal()">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/pengurus/shared-data.js}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            initRiwayat();
        });

        // Dropdown user
        function toggleUserDropdown() {
            document.getElementById("user-dropdown").classList.toggle("open");
        }

        window.addEventListener("click", e => {
            const box = document.querySelector(".user-desktop");
            const dd = document.getElementById("user-dropdown");
            if (!box.contains(e.target)) dd.classList.remove("open");
        });

        // Sidebar mobile
        function toggleMenu() {
            document.getElementById("mobileMenu").classList.toggle("open");
            document.getElementById("overlay").classList.toggle("show");
        }

        function logout() {
            localStorage.removeItem("msuUser");
            window.location.href = "/login";
        }
    </script>

</body>

</html>
